<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .gallery img.fade {
            opacity: 0.5;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .fun-fact {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Advanced Animated Image Gallery</h1>
    <p class="fun-fact">Did you know? The first digital camera was invented in 1975 and weighed 8 pounds!</p>
    <button onclick="shuffleImages()">Shuffle Images</button>
    <button onclick="toggleOpacity()">Toggle Opacity</button>
    <button onclick="addImage()">Add Image</button>
    <button onclick="removeImage()">Remove Image</button>
    <button onclick="resetGallery()">Reset Gallery</button>
    <div class="gallery" id="gallery">
        <img src="https://picsum.photos/200/150?random=1" alt="Random Image 1">
        <img src="https://picsum.photos/200/150?random=2" alt="Random Image 2">
        <img src="https://picsum.photos/200/150?random=3" alt="Random Image 3">
        <img src="https://picsum.photos/200/150?random=4" alt="Random Image 4">
        <img src="https://picsum.photos/200/150?random=5" alt="Random Image 5">
    </div>
    <a href="homepage.html" class="home-link">Go to Homepage</a>

    <script>
        function shuffleImages() {
            let gallery = document.getElementById("gallery");
            let images = Array.from(gallery.children);
            images.sort(() => Math.random() - 0.5);
            images.forEach(img => gallery.appendChild(img));
        }

        function toggleOpacity() {
            let images = document.querySelectorAll(".gallery img");
            images.forEach(img => img.classList.toggle("fade"));
        }

        function addImage() {
            let gallery = document.getElementById("gallery");
            let newImg = document.createElement("img");
            newImg.src = `https://picsum.photos/200/150?random=${Math.floor(Math.random() * 100)}`;
            newImg.alt = "New Random Image";
            gallery.appendChild(newImg);
        }

        function removeImage() {
            let gallery = document.getElementById("gallery");
            if (gallery.children.length > 0) {
                gallery.removeChild(gallery.lastChild);
            }
        }

        function resetGallery() {
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = `
                <img src="https://picsum.photos/200/150?random=1" alt="Random Image 1">
                <img src="https://picsum.photos/200/150?random=2" alt="Random Image 2">
                <img src="https://picsum.photos/200/150?random=3" alt="Random Image 3">
                <img src="https://picsum.photos/200/150?random=4" alt="Random Image 4">
                <img src="https://picsum.photos/200/150?random=5" alt="Random Image 5">
            `;
        }
    </script>
</body>
</html>
