<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <button onclick="changeBackground()">Change Background</button>
        <button onclick="generateNumber()">Generate Random Number</button>
        <button onclick="showTime()">Show Current Time</button>
        <button onclick="showQuote()">Show Random Quote</button>
        <button onclick="flipCoin()">Flip a Coin</button>
        <button onclick="rollDice()">Roll a Dice</button>
        <button onclick="changeTextColor()">Change Text Color</button>
        <button onclick="showDate()">Show Current Date</button>
        <button onclick="displayColorCode()">Show Color Code</button>
        <button onclick="toggleVisibility()">Toggle Elements</button>
        <p class="output" id="randomNumber">Click a button to see a result!</p>
        <p class="output" id="timeDisplay"></p>
        <p class="output" id="quoteDisplay"></p>
        <p class="output" id="colorCodeDisplay"></p>
    </div>

    <script>
        function changeBackground() {
            const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a1c4fd', '#c2e9fb'];
            document.body.style.background = `linear-gradient(135deg, ${colors[Math.floor(Math.random() * colors.length)]}, white)`;
        }
        function generateNumber() {
            document.getElementById("randomNumber").innerText = `Random Number: ${Math.floor(Math.random() * 100)}`;
        }
        function showTime() {
            const now = new Date();
            document.getElementById("timeDisplay").innerText = `Current Time: ${now.toLocaleTimeString()}`;
        }
        function showQuote() {
            const quotes = ["Believe in yourself!", "Stay positive!", "Keep going!"];
            document.getElementById("quoteDisplay").innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }
        function flipCoin() {
            document.getElementById("randomNumber").innerText = `Coin Flip: ${Math.random() < 0.5 ? 'Heads' : 'Tails'}`;
        }
        function rollDice() {
            document.getElementById("randomNumber").innerText = `Dice Roll: ${Math.floor(Math.random() * 6) + 1}`;
        }
        function changeTextColor() {
            const colors = ['red', 'green', 'blue', 'purple', 'orange'];
            document.body.style.color = colors[Math.floor(Math.random() * colors.length)];
        }
        function showDate() {
            const now = new Date();
            alert(`Today's Date: ${now.toDateString()}`);
        }
        function displayColorCode() {
            const color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            document.getElementById("colorCodeDisplay").innerText = `Color Code: ${color}`;
        }
        function toggleVisibility() {
            const elements = document.querySelectorAll(".output");
            elements.forEach(el => el.style.display = (el.style.display === 'none' ? 'block' : 'none'));
        }
    </script>
</body>
</html>
